verifier.discord_warn.title=Μπείτε στο επίσημο Discord Server!
verifier.discord_warn.content.1=Το Bot είναι δωρεάν, εάν έχετε πληρώσει ή έχετε παρακολουθήσατε διαφημίσεις τότε πιαστήκατε κορόιδο!
verifier.discord_warn.content.2=Βεβαιωθείτε οτι βρίσκεστε στο επίσημο Discord Server για να λάβετε τις τελευταίες ενημερώσεις δωρεάν.
