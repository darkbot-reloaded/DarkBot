verifier.discord_warn.button.ignore=Αγνόησε

verifier.authenticate.error=Το Bot δεν κατάφερε να ξεκινήσει. Δοκιμάστε να κάνετε επανεκκίνηση τον Y/H σας.
verifier.authenticate.title=Discord ταυτοποίηση
verifier.authenticate.content=Ακολουθήστε τις οδηγίες του Browser σας, μην κλείσετε αυτό το παράθυρο.\nΟ έλεγχος ταυτοποίησης είναι τοπική και δεν θα στείλει δεδομένα σε κανένα Server.\nΕάν η σελίδα δεν φόρτωση στο Browser σας, δοκιμάστε να χρησιμοποιήσετε το Google Chrome ή να απενεργοποιήσετε το Anti-Virus.

verifier.panel.invalid_auth=Μη έγκυρος έλεγχος ταυτότητας, δοκιμάστε να κάνετε επανεκκίνηση του Bot
verifier.panel.authenticated.no_server=Έχετε πιστοποιηθεί ως {0}<br>Δεν φαίνεται να βρίσκεστε σε κανένα Server.
verifier.panel.authenticated.servers=Έχετε πιστοποιηθεί ως {0}, μέλος:<br><ul>{1}</ul>
verifier.panel.authenticated.join_official=Θα πρέπει <a href='{0}'>να εγγραφείτε στον επίσημο Server</a> για να λάβετε τις πιο πρόσφατες ενημερώσεις!<br>
verifier.panel.authenticated.blacklisted=Είστε μέλος των Servers που βρίσκονται στη μαύρη λίστα και που αναδιανέμουν το Bot χωρίς τη συγκατάθεση μας.<br>Πρέπει να <strong>φύγετε από τους Servers που βρίσκονται στη μαύρη λίστα</strong> για να χρησιμοποιήσετε το Bot! <a href=''>Κάντε κλικ για ενημέρωση όταν αποχωρήσετε από το Server.</a><br>"

